<ons-page id="settingsPage">
  <ons-toolbar>
    <div class="center">Settings</div>
  </ons-toolbar>

  <div style="text-align: center">
    <p>Settings</p>
    <ons-button modifier="large" onclick="db.reset();">Reset DB</ons-button>
    <ons-button modifier="large" onclick="db.backup();">Backup DB</ons-button>
    <ons-button modifier="large" onclick="db.restore();">Restore DB</ons-button>
  </div>
</ons-page>
